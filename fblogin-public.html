<!--Facebook login dialogue hidden for security reasons.  To replicate, use directions
    found on https://developers.facebook.com/docs/facebook-login/login-flow-for-web/ and
    save in fblogin.html file. -->

<html> 
  <head> 
    <script src="jquery.js"></script> 
    <script> 
    $(function(){
      $("#includedContent").load("fblogin.html"); 
    });
    </script> 
  </head> 

  <body> 
     <div id="includedContent"></div>

    <button type="button" onclick="FB.login(function(response){});">Log in!</button>
    <button type="button" onclick="FB.logout(function(response) {});">Log out!</button>


  </body> 
</html>
